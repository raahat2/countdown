<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>WE'RE LAUNCHING SOON</h1>
      </header>
      <main>
        <div class="timer">
          <div class="time-box" id="days">
            <div class="sheets">
              <div class="sheet top">
                <p></p>
                <div class="sheet front"><p></p></div>
              </div>
              <div class="sheet bottom"><p></p></div>
            </div>
            DAYS
          </div>
          <div class="time-box" id="hours">
            <div class="sheets">
              <div class="sheet top">
                <p></p>
                <div class="sheet front"><p></p></div>
              </div>
              <div class="sheet bottom"><p></p></div>
            </div>
            HOURS
          </div>
          <div class="time-box" id="minutes">
            <div class="sheets">
              <div class="sheet top">
                <p></p>
                <div class="sheet front"><p></p></div>
              </div>
              <div class="sheet bottom">
                <p></p>
              </div>
            </div>
            MINUTES
          </div>
          <div class="time-box" id="seconds">
            <div class="sheets">
              <div class="sheet top">
                <p></p>
                <div class="sheet front"><p></p></div>
              </div>
              <div class="sheet bottom"><p></p></div>
            </div>
            SECONDS
          </div>
        </div>
      </main>
      <footer>
        <nav>
          <a href="#" id="facebook-link"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="#" id="pinterest-link"
            ><i class="fa-brands fa-pinterest"></i
          ></a>
          <a href="#" id="instagram-link"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </nav>
      </footer>
    </div>
  </body>
  <script src="./js/javascript.js"></script>
</html>
